version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lionchief-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TRAIN_QUEUE_TIMEOUT=${TRAIN_QUEUE_TIMEOUT:-300}
      - TRAIN_ALLOW_INFINITE_SINGLE=${TRAIN_ALLOW_INFINITE_SINGLE:-true}
      - TRAIN_ADDRESS=${TRAIN_ADDRESS}
      - TRAIN_SERVER_HOST=0.0.0.0
      - TRAIN_SERVER_PORT=8000
    privileged: true
    network_mode: host
    volumes:
      - /var/run/dbus:/var/run/dbus
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: lionchief-ui
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - API_URL=${API_URL:-http://localhost:8000}
    depends_on:
      - api
